<!DOCTYPE html>
<html>
<head>
  <title>Phishing Shield</title>
  <style>
    body {
      width: 360px;
      padding: 20px;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
    }

    .header {
      text-align: center;
      padding-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
      color: #1976d2;
    }

    .ml-status {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .status-box {
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      text-align: center;
      font-size: 14px;
    }

    .status-safe {
      background-color: #e8f5e9;
      color: #2e7d32;
      border-left: 5px solid #4caf50;
    }

    .status-danger {
      background-color: #ffebee;
      color: #c62828;
      border-left: 5px solid #e53935;
    }

    .status-loading {
      background-color: #f3f4f6;
      color: #374151;
      border-left: 5px solid #9e9e9e;
    }

    .url-display {
      font-size: 12px;
      color: #666;
      word-break: break-all;
      background: #fff;
      padding: 8px;
      border-radius: 5px;
      margin-top: 10px;
      border: 1px solid #e0e0e0;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    .stat {
      text-align: center;
      flex: 1;
    }

    .stat-number {
      font-size: 18px;
      font-weight: bold;
      color: #1976d2;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #1976d2;
      color: white;
    }

    .btn-secondary {
      background-color: #e0e0e0;
      color: #333;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üõ°Ô∏è Phishing Shield</h2>
    <div class="ml-status" id="ml-status">Checking ML...</div>
  </div>

  <div id="current-status" class="status-box status-loading">
    <strong>Checking current site...</strong>
    <div class="url-display" id="current-url">Loading...</div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-number" id="total-scans">-</div>
      <div class="stat-label">Total Scans</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="threats-blocked">-</div>
      <div class="stat-label">Threats Blocked</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="safe-sites">-</div>
      <div class="stat-label">Safe Sites</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="scan-now">üîç Scan Now</button>
    <button class="btn btn-secondary" id="report-issue">‚ö†Ô∏è Report</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
